<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Client-side Templating</title>
</head>
<body>
  <template id="restaurants-template">
      {{#each restaurants}}
        <div class="restaurant">
          <h3>{{name}}</h3>
          <p>location: {{location}}</p>
          <p>Owned by:</p>
          <ul>
            {{#each ownedBy}}
              <li>{{this}}</li>
            {{/each}}
          </ul>
          <a href={{yelpPage}} target="_blank">Check us out on Yelp</a>
          <p/>
          {{#if acceptsApplePay}}
            <img src="applepay.png" width="50" height="50"/>
          {{else}}
            <p>No Apple Pay</p>
          {{/if}}
        </div>
        <hr>
      {{/each}}
  </template>
  <div id="results"></div>

<script src="jquery-3.3.1.js"></script>
<script src="handlebars-v4.0.11.js"></script>
<script src="main.js"></script>

</body>
</html>
